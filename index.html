<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/foundation.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Flashback</title>
</head>

<body>

    <section id="menu" class="row">
        <div class="small-12 medium-12 large-12 columns" id="menuContainer">
            <p>menu</p>
        </div>
    </section>

    <section id="homeContainer1" class="row">
        <div class="small-12 medium-12 large-12 columns" id="profilesContainer">
            <p>profiles</p>
        </div>
    </section>

    <section id="homeContainer2" class="row">
        <div class="small-12 medium-4 large-4 columns" id="moviesContainer">
            <p>movies</p>
        </div>
        <div class="small-12 medium-4 large-4 columns" id="tvContainer">
            <p>tv shows</p>
        </div>
        <div class="small-12 medium-4 large-4 columns" id="musicContainer">
            <p>music</p>
        </div>
    </section>

    <section id="homeContainer3" class="row">
        <div class="small-12 medium-12 large-12 columns" id="yearContainer">
            <h1 id="year">Year</h1>
            <ul>
                <li v-for="video in videodata">
                    <a :href="video.video_url" v-on:click="loadMovie">
                        <img :src="'images/' + video.video_cover" alt="Poster">
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="homeContainer4" class="row">
        <div class="small-12 medium-12 large-12 columns" id="recentlyContainer">
            <h1 id="recentlyAdded">Recently Added</h1>
            <ul>
                <li v-for="video in videodata">
                    <a :href="video.video_url" v-on:click="loadMovie">
                        <img :src="'images/' + video.video_cover" alt="Poster">
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="homeContainer5" class="row">
        <div class="small-12 medium-12 large-12 columns" id="parentsContainer">
            <h1 id="parents">Parents</h1>
            <ul>
                <li v-for="video in videodata">
                    <a :href="video.video_url" v-on:click="loadMovie">
                        <img :src="'images/' + video.video_cover" alt="Poster">
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="homeContainer6" class="row">
        <div class="small-12 medium-12 large-12 columns" id="kidsContainer">
            <h1 id="kids">Kids</h1>
            <ul>
                <li v-for="video in videodata">
                    <a :href="video.video_url" v-on:click="loadMovie">
                        <img :src="'images/' + video.video_cover" alt="Poster">
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <footer class="row">
        <div class="small-12 medium-12 large-12 columns" id="footerContainer">
            <p>footer</p>
        </div>
    </footer>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
